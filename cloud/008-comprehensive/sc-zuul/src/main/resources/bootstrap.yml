server:
  port: 8400
spring:
  application:
    name: sc-zuul
  cloud:
    config:
      discovery:
        enabled: true
        service-id: sc-config-server
      fail-fast: true
      username: user
      password: 123456
      profile: test
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0
eureka:
  client:
    service-url:
      defaultZone: http://user:123456@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    appname: sc-zuul
zuul:
  routes:
    sc-consumer-feign: /consumer/**
    sc-provider: /provider/**
    sc-consumer-ribbon: /consumer1/**