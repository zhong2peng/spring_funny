debug: false
server:
    port: 8000
spring:
    application:
        name: consumer-movie-hystrix-feign
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
        enabled: true
    instance:
        prefer-ip-address: true
        appname: ${spring.application.name}
feign:
    hystrix:
        enabled: true