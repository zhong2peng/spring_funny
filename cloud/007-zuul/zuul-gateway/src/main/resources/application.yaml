server:
    port: 8040
spring:
    application:
        name: zuul-gateway
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: true
zuul:
  routes:
    api-provider:
      path: /api-a/**
      serviceId: zuul-provider-user
    api-consumer:
      path: /api-b/**
      serviceId: zuul-consumer-movie
  ratelimit:
    enabled: true
    default-policy:
      limit: 1
      quota: 2
      refresh-interval: 3
    policies:
      zuul-consumer-movie:
        limit: 10
        quota: 50
        refresh-interval: 60
#        limit 单位时间内允许访问的个数
#        quota 单位时间内允许访问的总时间（统计每次请求的时间综合）
#        refresh-interval 单位时间设置
#        60秒内允许10个访问，并且要求总请求时间小于50秒